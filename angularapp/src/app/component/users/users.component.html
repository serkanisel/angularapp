<h2>Users</h2>
<button [disabled]="!enabledAdd" class="btn btn-secondary btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="users?.length > 0">
    <li class="card card-body mb-2"  *ngFor="let user of users">
                    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
                    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
                        <li class="list-group-item">Age: {{ user.age }}</li>
                        <li class="list-group-item">Address: {{ user.address.street }} 
                            {{ user.address.city }} , {{ user.address.city }}</li>
                        <li class="list-group-item">
                           Joined: {{ user.registered | date:"mm.dd.yyyy" }}
                        </li>
                    </ul>
    </li>
</ul>

<!-- <ng-template #noUsers><h4>No Users Found</h4></ng-template> -->

<h4 *ngIf="users?.length ==0">No Users Found</h4>

<h4 *ngIf="!loaded">Users loading...</h4>
